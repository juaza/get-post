<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form class = "form" action="datos.php" method="post">
        <h1 class="title">Formulario de contacto</h1>
        <p>Escribenos y en breve los pondremos en contacto contigo</p>

        <label for="">Nombre</label>
        <input id="nombre" name="nombre" class="input" type="text" placeholder="Escribe tu Nombre">

        <label for="">Email</label>
        <input id="email" name="email" class="input" type="text" placeholder="Escribe tu Email">
        
        <label for="">Telefono</label>
        <input id="telefono" name="telefono" class="input" type="text" placeholder="Escribe tu Telefono">

        <label for="">Sitio web</label>
        <input id="web" name="web" class="input" type="text" placeholder="Escribe tu Sitio web">

        <label for="">Asunto</label>
        <input id="asunto" name="asunto" class="input" type="text" placeholder="Escribe tu Asunto">

        <label for="">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Deja aqui tu comentario..."></textarea>

        <button class="boton" type="submit">Enviar</button>
        
    </form>
